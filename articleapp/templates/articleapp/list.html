{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>

    .container div {
      width: 280px;
      background-color: antiquewhite;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
        flex-direction: column;  {#  수직으로 쌓이도록 column 설정을 해준다 #}
        box-shadow: 0 0 1rem grey;
    }

        .container img{
        width: 100%;
        border-radius: 1rem;
    }
</style>

    <div class="container my-4">
        {% for article in article_list %}

            <div>
                <a href="{% url 'articleapp:detail' pk=article.pk %}">
                    <img src="{{ article.image.url }}" art="">
                </a>
                <span class="my-2 NNS_B">{{ article.title }}</span>
            </div>

        {% endfor %}
    </div>

    <script src="{% static 'js/magicgrid.js' %}"></script>

    {% include 'snippets/pagination.html' %}


{% endblock %}
