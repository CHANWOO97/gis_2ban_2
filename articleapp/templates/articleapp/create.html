{% extends 'base.html' %}
{% load bootstrap4 %}
{% load static %}

{% block content %}

<script src="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/js/medium-editor.min.js"></script>
<link rel="stylesheet" href="//cdn.jsdelivr.net/npm/medium-editor@latest/dist/css/medium-editor.min.css" type="text/css" media="screen" charset="utf-8">
<link rel="stylesheet" href="{% static 'beagle.css' %}">
{# 왜 head.html에 코드를 작성한 것이 아닐까? #}
{# 게시글 작성할 때만 사용할 건데 이것을 head.html 에 작성하면 매번 사이트 접속마다 가져오는 불필요성 #}

    <div class="text-center mw-500 m-auto">
        <div class="m-5">
            <h4>Create Article</h4>
        </div>
        <div>
            <form action="{% url 'articleapp:create' %}"
                  method="post" enctype="multipart/form-data">
                {% csrf_token %}
                 {% bootstrap_form form %}
                <div class="m-5">
                     <input type="submit"
                            class="btn btn-outline-warning rounded-pill px-5">
                </div>
            </form>
        </div>
    </div>

    <script>var editor = new MediumEditor('.editable');</script>


{% endblock %}
