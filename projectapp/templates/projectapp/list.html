{% extends 'base.html' %}
{% load static %}

{% block content %}

<style>
    .container {
        padding: 0;
        margin: 0 0 auto; {# 좌 우 는 auto로 설정 #}

    }

    .container div {
      width: 45%;
      max-width: 200px;
      background-color: antiquewhite;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 8px;
        flex-direction: column;  {#  수직으로 쌓이도록 column 설정을 해준다 #}
        box-shadow: 0 0 1rem grey;
    }

        .container img{
        width: 100%;
        border-radius: 1rem;
    }
</style>

    <div class="container my-4">
        {% for project in project_list %}

            <div>
                <a href="{% url 'projectapp:detail' pk=project.pk %}">
                    <img src="{{ project.image.url }}" art="">
                </a>
                <span class="my-2 NNS_B">{{ project.title }}</span>
            </div>

        {% endfor %}
    </div>

    <script src="{% static 'js/magicgrid.js' %}"></script>

    {% include 'snippets/pagination.html' %}
    <div class="text-center my-5">
{#        <a href="{% url 'articleapp:create' %}"#}
{#            class="btn btn-dark rounded-pill px-5 material-icons">#}
{#            brush#}
{#        </a>#}
        <a href="{% url 'projectapp:create' %}"
            class="btn btn-outline-dark rounded-pill px-5">
            Create Project
        </a>
    </div>


{% endblock %}
